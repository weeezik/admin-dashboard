<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="hsearch">
        <img src="assets/icons/header-icons/magnify.svg" alt="Magnifying glass icon.">
        <input type="search">
      </div>
      <div class="hprofile">
        <img src="assets/icons/header-icons/bell-ring-outline.svg" alt="Notification bell icon.">
        <img src="assets/8bitchar.png" alt="Profile picture." id="profilephoto">
        <div class="name" style="font-weight: bold;">Michael Johnson</div>
      </div>
      <div class="hhi">
        <img src="assets/8bitchar.png" alt="Profile picture." id="hiphoto">
        <div id="hitogether" style="font-size: 75%;">Hi there,<br><div style="font-size: 1.5rem;">Michael Johnson (@michael)</div></div>
      </div>
      <div class="hcrud">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="dashtop">
        <div class="dashheader">
          <img src="assets/icons/sidebar-icons/view-dashboard.svg" alt="Dashboard icon." id="dashicon">
          <div>Dashboard</div>
        </div>
        <div class="dashoptions"></div>
      </div>
      <div class="dashbottom"></div>
    </div>
    <div class="main-content">
      <div class="projects">
        <div class="cardtitle">Your Projects</div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="announcements">
        <div class="newstitle">Announcements</div>
        <div class="news"></div>
        <div class="news"></div>
        <div class="news"></div>
      </div>
      <div class="trending">
        <div class="trendtitle">Trending</div>
        <div class="trend"></div>
        <div class="trend"></div>
        <div class="trend"></div>
        <div class="trend"></div>
      </div>
    </div>
  </div>
</body>
</html>
